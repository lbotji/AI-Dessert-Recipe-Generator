<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <title>AI Dessert Recipe Generator</title>
</head>
<body>
  <div class="container">
  <header>
<h1>
    AI Dessert Recipe Generator
  </h1>
  </header>
  <main>
    <div class="form-container">
    <form id="recipe-generator-form">
      <input type="text" placeholder="Enter name of dessert" 
    required 
    autofocus 
    autocomplete="off" 
    class="instuctions"
    id="user-instructions"
    />
    <input type="submit" class="submit-button" />
  </form>
 <div class="hint">i.e: Custard, Chocolate ice-cream or Carrot cake</div>
 </div>
    <div class="recipe hidden" id="recipe"></div>
  </main>
  <footer>
    This AI project was coded by
    <a href="https://github.com/lbotji" target="_blank">Lehlohonolo Botji</a>
    and is

    <a href="https://github.com/lbotji/AI-Dessert-Recipe-Generator" target="_blank">open sourced on GitHub</a> and is
    
    <a href="https://aidessertrecipegenerator.netlify.app/" target="_blank">hosted on Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
